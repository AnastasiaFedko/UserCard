<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Positions</title>
</head>

<body>
    <div id="userCard">
        <div id="firstSlide">

        </div>
        <div id="secondSlide">
            <div id="imageContainer">
                <img id="userPhoto" src="img/userphoto.jpg" alt="Emma Poberts">
            </div>
            <div id="userInfo">
                <h2>Jane S. Doe</h2>
                <h5>Amsterdam, Netherlands</h5>
                <h4>Copywriter</h4>
                <p>Copywriter by day and photographer by nights</p>
                <p>I have 5+ years experience working with startaps</p>
                <p>big and small</p>
            </div>
            <div id="icons">
                <div class="socialmedia">
                    <img src="img/ig.png" alt="instagram">
                </div>
                <div class="socialmedia">
                    <img src="img/tw.png" alt="twitter">
                </div>
                <div class="socialmedia">
                    <img src="img/fb.png" alt="facebook">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
